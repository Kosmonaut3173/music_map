<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://kit.fontawesome.com/f41dad263a.js" crossorigin="anonymous"></script>
	<title>Let's Go...</title>
</head>

<body>
    <header>
        <h1>Let's Go Dash</h1>
    </header>
	
    <!-- left column -->
    <div id="searchConatiner">
        <h2>Search for an event</h2>
        <form id="searchForm">
            <input type="text" id="userInput" placeholder="Enter City Here">
			<input id="newButton" type="button" value="Search">
        </form>

        <hr>

        <h3>Favorites</h3>

        <ul id="quickList">
            <li id="ql-0"></li>
            <li id="ql-1"></li>
            <li id="ql-2"></li>
            <li id="ql-3"></li>
            <li id="ql-4"></li>
            <li id="ql-5"></li>
            <li id="ql-6"></li>
            <li id="ql-7"></li>
            <li id="ql-8"></li>
            <li id="ql-9"></li>
        </ul>
        
    </div>

	
    <!-- middle column -->
    <div id="resultsPane">
		<h3 id="resultCity"><br>Who's Playing Where?</h3>

        <div id="resultRow"></div>
        
	</div>

   <!-- right column -->
	<div id="map"></div>
	<script
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCqbfZP0fXb-G54Gdlvy0lbaSyvRbCp8gk&callback=initMap&v=weekly"
		defer>
	</script>

	<!-- JS script -->
	<script src="https://code.jquery.com/jquery-3.6.1.slim.min.js" integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA=" crossorigin="anonymous"></script>
    <!-- <script src="./node_modules/jquery/dist/jquery.min.js"></script> -->
	<script src="./assets/js/script.js"></script>

</body>

</html>
