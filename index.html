<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
	<title>Let's Go...</title>
</head>

<body>
    <header>
        <h1>MUSIC MAP</h1>
    </header>
	
    <section>
        <div class="columns">
            <!-- left column -->
            <div class="column">
                <div id="searchConatiner">
                    <h3>Search for an event</h3>
                    <form id="searchForm">
                        <input id="newSearch" type="text" id="userInput" placeholder="Enter City Here">
                        <input id="newButton" type="button" value="Search">
                    </form>
            
                    <h2>Quick Search</h2>
                    <button>Austin</button>
                    <button>New York</button> 
                    <button>Miami</button>
                    <button>Columbus</button>
                </div>
            </div>
            <!-- middle column -->
            <div class="column">
                    <div id="resultsPane">
                        <h3 id="resultCity">Results</h3>
                
                        <div class="notification">
                            <div id="resultRow">
                                <div id="resultName">Event Name</div>
                                <div id="resultImg">Dummy img</div>
                                <div id="resultLoc">Location of event</div>
                                <div id="resultDate">Date of Event</div>
                                <div id="purchaseTickets">Buy Now</div>
                            </div>
                        </div>
                    </div>
            </div>
            <!-- right column -->
            <div class="column">
                <div id="map"></div>
            </div>
        </div>
    </section>

	<script
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDBPgBfg8QpfQX1EYoIF0akG9hVU3m81WQ&callback=initMap&v=weekly"
		defer>
	</script>

	<!-- JS script -->
	<script src="https://code.jquery.com/jquery-3.6.1.slim.min.js" integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA=" crossorigin="anonymous"></script>
    <!-- <script src="./node_modules/jquery/dist/jquery.min.js"></script> -->
	<script src="./assets/js/script.js"></script>

</body>

</html>
